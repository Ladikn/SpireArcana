<mat-toolbar color='primary'>Forest</mat-toolbar>

<div class='main-grid' fxLayout='row' fxLayoutAlign='center' fxLayoutWrap>
    <mat-card fxFlex='30'>
        <mat-card-header>
            <mat-card-title>Explore the Forest</mat-card-title>
            <mat-card-subtitle>Search for something you haven't seen</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                The forest around you is vast, bright lights shimmering through the leaves above. You feel the itch to explore this peaceful
                place.
            </p>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions align="center">
                <button mat-raised-button color='accent' (click)="exploreForest()">Explore</button>
            </mat-card-actions>
            <mat-progress-bar mode="determinate" [value]="progress" *ngIf='exploring'></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
